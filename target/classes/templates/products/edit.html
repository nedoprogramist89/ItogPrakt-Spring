<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать товар</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="blocks/header"></div>
<div class="container mt-4">
    <h2>Редактировать товар</h2>
    <form th:action="@{/products/{id}/edit(id=${product.id})}" th:object="${product}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required/>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Цена</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required/>
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Количество</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required/>
            <div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="size" class="form-label">Размер</label>
            <input type="text" class="form-control" id="size" th:field="*{size}"/>
        </div>
        <div class="mb-3">
            <label for="material" class="form-label">Материал</label>
            <input type="text" class="form-control" id="material" th:field="*{material}"/>
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">URL изображения</label>
            <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}"/>
        </div>
        <div class="mb-3">
            <label for="categoryId" class="form-label">Категория</label>
            <select class="form-control" id="categoryId" name="categoryId" required>
                <option th:each="cat : ${categories}" 
                        th:value="${cat.id}" 
                        th:text="${cat.name}"
                        th:selected="${product.category != null and product.category.id == cat.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="manufacturerId" class="form-label">Производитель</label>
            <select class="form-control" id="manufacturerId" name="manufacturerId" required>
                <option th:each="man : ${manufacturers}" 
                        th:value="${man.id}" 
                        th:text="${man.name}"
                        th:selected="${product.manufacturer != null and product.manufacturer.id == man.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
