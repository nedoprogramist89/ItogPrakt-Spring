<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>товары</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div th:insert="blocks/header"></div>

<div class="main-content">
    <div style="display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 2rem;">
        <div>
            <h1 class="page-title">товары</h1>
            <p class="page-subtitle">каталог коллекционных фигурок</p>
        </div>
        <a th:if="${hasManagerRole || hasAdminRole}" href="/products/create" class="btn-minimal primary">добавить</a>
    </div>

    <table class="table-minimal">
        <thead>
        <tr>
            <th>название</th>
            <th>цена</th>
            <th>количество</th>
            <th>категория</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td><a th:href="@{/products/{id}(id=${product.id})}" style="color: var(--text-primary); text-decoration: none;" th:text="${product.name}"></a></td>
            <td th:text="${product.price + ' ₽'}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.category.name}"></td>
            <td style="text-align: right;">
                <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn-minimal small">открыть</a>
                    <span th:if="${hasManagerRole || hasAdminRole}">
                        <a th:href="@{/products/{id}/edit(id=${product.id})}" class="btn-minimal small">изменить</a>
                        <span th:if="${hasAdminRole}">
                            <form th:action="@{/products/{id}/delete(id=${product.id})}" method="post" style="display:inline;">
                                <button type="submit" class="btn-minimal small danger">удалить</button>
                            </form>
                        </span>
                    </span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    
    <div th:if="${products == null or products.empty}" class="empty-state">
        <p class="empty-state-title">товары отсутствуют</p>
    </div>
</div>
</body>
</html>
