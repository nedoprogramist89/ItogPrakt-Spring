<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>редактировать адрес</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div th:insert="blocks/header"></div>

<div class="main-content">
    <h1 class="page-title">редактировать адрес</h1>
    <p class="page-subtitle">изменить адрес доставки</p>

    <div class="card-minimal">
        <form th:action="@{/addresses/{id}/edit(id=${address.id})}" th:object="${address}" method="post">
            <div class="form-group">
                <label for="city" class="form-label">город *</label>
                <input type="text" id="city" th:field="*{city}" class="form-control-minimal" required>
                <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="error-text"></div>
            </div>
            
            <div class="form-group">
                <label for="street" class="form-label">улица *</label>
                <input type="text" id="street" th:field="*{street}" class="form-control-minimal" required>
                <div th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="error-text"></div>
            </div>
            
            <div class="form-group">
                <label for="house" class="form-label">дом *</label>
                <input type="text" id="house" th:field="*{house}" class="form-control-minimal" required>
                <div th:if="${#fields.hasErrors('house')}" th:errors="*{house}" class="error-text"></div>
            </div>
            
            <div class="form-group">
                <label for="apartment" class="form-label">квартира</label>
                <input type="text" id="apartment" th:field="*{apartment}" class="form-control-minimal">
                <div th:if="${#fields.hasErrors('apartment')}" th:errors="*{apartment}" class="error-text"></div>
            </div>
            
            <div class="form-group">
                <label for="postalCode" class="form-label">почтовый индекс</label>
                <input type="text" id="postalCode" th:field="*{postalCode}" class="form-control-minimal">
                <div th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="error-text"></div>
            </div>
            
            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn-minimal primary">сохранить</button>
                <a th:href="@{/addresses/{id}(id=${address.id})}" class="btn-minimal">отмена</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
