<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category.name}">категория</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div th:insert="blocks/header"></div>

<div class="main-content">
    <h1 class="page-title" th:text="${category.name}"></h1>
    
    <div class="card-minimal">
        <div class="card-minimal-body">
            <div style="margin-bottom: 2rem;">
                <div class="form-label">описание</div>
                <p style="margin-top: 0.5rem; color: var(--text-secondary);" th:text="${category.description}"></p>
            </div>
            
            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                <div th:if="${hasManagerRole || hasAdminRole}">
                    <a th:href="@{/categories/{id}/edit(id=${category.id})}" class="btn-minimal">изменить</a>
                    <span th:if="${hasAdminRole}">
                        <form th:action="@{/categories/{id}/delete(id=${category.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn-minimal danger" style="margin-left: 0.5rem;">удалить</button>
                        </form>
                    </span>
                </div>
            </div>
        </div>
    </div>
    
    <div style="margin-top: 2rem;">
        <a href="/categories" class="btn-minimal">← назад к списку</a>
    </div>
</div>
</body>
</html>
