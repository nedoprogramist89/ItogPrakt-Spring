<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="blocks/header"></div>
<div class="container mt-4">
    <h2>Редактировать пользователя</h2>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin/{id}/update(id=${user_object.idUser})}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="username" th:value="${user_object.username}" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:value="${user_object.email}" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Полное имя</label>
                    <input type="text" class="form-control" id="fullName" th:value="${user_object.fullName}" name="fullName">
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="active" name="active" th:checked="${user_object.active}" value="true">
                        <label class="form-check-label" for="active">Активен</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Роли</label>
                    <div th:each="role : ${roles}" class="form-check">
                        <input type="checkbox" class="form-check-input" th:id="${'role_' + role}"
                               th:name="roles[]" th:value="${role}"
                               th:checked="${#lists.contains(user_object.roles, role)}">
                        <label class="form-check-label" th:for="${'role_' + role}" th:text="${role}"></label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a th:href="@{/admin/{id}(id=${user_object.idUser})}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
