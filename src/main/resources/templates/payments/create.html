<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>оплатить заказ</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div th:insert="blocks/header"></div>

<div class="main-content">
    <h1 class="page-title">оплатить заказ</h1>
    <p class="page-subtitle" th:text="'заказ #' + ${payment.order.id + ' · ' + payment.amount + ' ₽'}"></p>

    <div class="card-minimal">
        <div th:if="${errorMessage != null}" class="alert-minimal danger" style="margin-bottom: 1.5rem;" th:text="${errorMessage}"></div>
        
        <form th:action="@{/payments/create}" th:object="${payment}" method="post">
            <input type="hidden" th:field="*{order.id}"/>
            <input type="hidden" th:field="*{amount}"/>
            
            <div class="form-group">
                <label for="paymentMethod" class="form-label">метод оплаты</label>
                <select id="paymentMethod" th:field="*{paymentMethod}" class="form-control-minimal" required>
                    <option value="">выберите метод оплаты</option>
                    <option th:each="method : ${paymentMethods}" 
                            th:value="${method}" 
                            th:text="${method.displayName}"></option>
                </select>
                <div th:if="${#fields.hasErrors('paymentMethod')}" th:errors="*{paymentMethod}" class="error-text"></div>
            </div>
            
            <div class="form-group">
                <label for="paymentDetails" class="form-label">детали платежа (необязательно)</label>
                <textarea id="paymentDetails" th:field="*{paymentDetails}" class="form-control-minimal" rows="3"
                          placeholder="номер карты, реквизиты и т.д."></textarea>
                <div th:if="${#fields.hasErrors('paymentDetails')}" th:errors="*{paymentDetails}" class="error-text"></div>
            </div>
            
            <div style="background: var(--accent-light); padding: 1rem; border-left: 3px solid var(--accent); margin-bottom: 2rem;">
                <div style="font-weight: 500; margin-bottom: 0.5rem;">сумма к оплате</div>
                <div style="font-size: 24px; font-weight: 500;" th:text="${payment.amount + ' ₽'}"></div>
            </div>
            
            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn-minimal primary">оплатить</button>
                <a th:href="@{/orders/{id}(id=${payment.order.id})}" class="btn-minimal">отмена</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
